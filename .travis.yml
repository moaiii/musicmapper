language: node_js
node_js:
- '6'
cache:
  directories:
    - node_modules
deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  local_dir: dpl_cd_upload
  skip_cleanup: true
  on: &2
    repo: moaiii/musicmapper
  bucket: moaiii-repo-fretstokeys
  region: eu-west-1
- provider: codedeploy
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: moaiii-repo-fretstokeys
  key: latest.zip
  bundle_type: zip
  application: FretsToKeys
  deployment_group: FretsToKeys-Deployment-Group
  region: eu-west-1
  on: *2
script:
  - zip -r latest *
  - mkdir -p dpl_cd_upload
  - npm run lint
  - mv latest.zip dpl_cd_upload/latest.zip